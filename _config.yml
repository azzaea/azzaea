# -----------------------------------------------------------------------------
# Site settings
# -----------------------------------------------------------------------------
name: Azza E Ahmed 
email: azzaea@gmail.com 
description: > # this means to ignore newlines until "url:"
  A simple, whitespace theme for academics. Based on [*folio](https://github.com/bogoli/-folio) design.
footer_text: >
  Powered by <a href="http://jekyllrb.com/" target="_blank">Jekyll</a> with <a href="https://github.com/alshedivat/al-folio">al-folio</a> theme.
  Hosted by <a href="https://pages.github.com/" target="_blank">GitHub Pages</a>.
  

url:  # the base hostname & protocol for your site
baseurl:  # the subpath of your site, e.g. /blog/
last_updated: # leave blank if you don't want to display last updated

# -----------------------------------------------------------------------------
# Social integration
# -----------------------------------------------------------------------------
github_username: azzaea # your GitHub user name
twitter_username: # your Twitter handle
linkedin_username: azza-ahmed-9516b135 # your LinkedIn user name
scholar_userid: o1cLpcQAAAAJ # your Google Scholar ID
orcid_id: 0000-0002-1358-8371 # your ORCID ID
contact_note: >
#  You can even add a little note about which of these is the best way to reach you.

#google_analytics: UA-XXXXXXXXX # out your google-analytics code

# -----------------------------------------------------------------------------
# Blog
# -----------------------------------------------------------------------------
blog_name: A learning journey 
blog_description: Under construction 

# Pagination
paginate: 4
permalink: /blog/:year/:title/
paginate_path: /blog/page:num/

text:
  pagination:
    newer: 'Newer'
    older: 'Older'

# Comments
disqus_shortname: azzaea # put your disqus shortname

# Optional features
show_social_icons:  true
enable_anchorjs:    true
enable_katex:       true

# -----------------------------------------------------------------------------
# Collections
# -----------------------------------------------------------------------------
collections:
  news:
    defaults:
      layout: post
    output: true
    permalink: /news/:path/
#  projects:
#    output: true
#    permalink: /projects/:path/
  teaching:
    output: true
    permalink: /teaching/:path/
  places:
    output: true
    permalink: /places/:path/

news_limit: 5

# -----------------------------------------------------------------------------
# Jekyll settings
# -----------------------------------------------------------------------------

# Build settings
markdown: kramdown
highlighter: pygments

# Includes & excludes
include: ['_pages']
exclude: [vendor]

# Plug-ins
plugins:
    - jekyll-email-protect
    - jekyll-paginate
    - jekyll/scholar
    - jemoji

# Jekyll-Scholar
scholar:

  last_name: Ahmed 

  style: assets/bibliography/ieee-with-url.csl # apa
  locale: en

  sort_by: year
  order: descending

  group_by: key

#  group_by: type

  source: /_bibliography/
  bibliography: papers.bib
  bibliography_template: bib
  repository: pdf
  
  replace_strings: true
  join_strings: true

  details_dir: bibliography
  details_layout: bibtex.html
  details_link: Details

  query: "@*"

# -----------------------------------------------------------------------------
# Other settings
# -----------------------------------------------------------------------------
jquery_version: "1.12.4"
katex_version: "0.9.0"
anchorjs_version: "3.2.2"
